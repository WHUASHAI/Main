<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <div class="btn-group w-100 mb-3" role="group">
                            <button id="loginBtn" class="btn btn-dark active" type="button">LOGIN</button>
                            <button id="registerBtn" class="btn btn-secondary" type="button">REGISTER</button>
                        </div>

                        <form id="loginForm">
                            <h4 class="text-center mb-3">Sign in with:</h4>
                            <div class="d-flex justify-content-center mb-3">
                                <button type="button" class="btn btn-outline-light mx-2">f</button>
                                <button type="button" class="btn btn-outline-light mx-2">G</button>
                            </div>
                            <p class="text-center">or:</p>
                            <div class="mb-3">
                                <input type="text" class="form-control bg-dark text-light" placeholder="Email or username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control bg-dark text-light" placeholder="Password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                <a href="#" class="float-end text-light">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">SIGN IN</button>
                            <p class="text-center mt-3">Not a member? <a href="#" id="showRegister" class="text-light">Register</a></p>
                        </form>

                        <form id="registerForm" style="display: none;">
                            <h4 class="text-center mb-3">Sign up with:</h4>
                            <div class="d-flex justify-content-center mb-3">
                                <button type="button" class="btn btn-outline-light mx-2">f</button>
                                <button type="button" class="btn btn-outline-light mx-2">G</button>
                            </div>
                            <p class="text-center">or:</p>
                            <div class="mb-3">
                                <input type="text" class="form-control bg-dark text-light" placeholder="Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control bg-dark text-light" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control bg-dark text-light" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control bg-dark text-light" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control bg-dark text-light" placeholder="Repeat password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">I have read and agree to the terms</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
